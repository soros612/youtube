<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>自動播放測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: #000;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: sans-serif;
    }
    #msg {
      position: absolute; top: 10px; font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="msg">正在自動播放影片中…</div>

  <!-- ✅ 修改這裡的影片 ID，換成你想刷的影片 -->
  <iframe id="ytplayer" width="100%" height="100%"
    src="https://www.youtube.com/embed/la1r1-noJSk?autoplay=1&mute=0&enablejsapi=1&playsinline=1&rel=0"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <script>
    window.onload = function () {
      const iframe = document.getElementById("ytplayer");

      // 自動送出播放指令
      setTimeout(() => {
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }, 2000);

      // 模擬滑鼠移動
      function fakeMouseMove() {
        const evt = new MouseEvent("mousemove", {
          view: window, bubbles: true, cancelable: true
        });
        document.dispatchEvent(evt);
      }

      const interval = setInterval(fakeMouseMove, 5000); // 每5秒滑一次
      setTimeout(() => clearInterval(interval), 120000); // 2分鐘後停止滑動

      setTimeout(() => {
        document.getElementById("msg").textContent = "觀看結束，謝謝你！";
      }, 120000); // 2分鐘後顯示結束訊息
    };
  </script>
</body>
</html>
