<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>YouTube 自動播放（支援網址參數）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; background: #000;
      display: flex; justify-content: center; align-items: center;
      color: white; font-family: sans-serif;
    }
    #msg {
      position: absolute; top: 10px; font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="msg">正在載入影片…</div>

  <!-- 留空的 iframe，稍後動態設定影片連結 -->
  <iframe id="ytplayer" width="100%" height="100%"
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    // 從網址參數取得影片 ID
    function getVideoID() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("v");
    }

    window.onload = function () {
      const videoID = getVideoID();
      const iframe = document.getElementById("ytplayer");

      if (!videoID) {
        document.getElementById("msg").textContent = "未提供影片 ID（請使用 ?v=影片ID）";
        return;
      }

      // 組出嵌入網址並設定給 iframe
      const embedUrl = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=0&enablejsapi=1&playsinline=1&rel=0`;
      iframe.src = embedUrl;
      document.getElementById("msg").textContent = "正在自動播放中…";

      // 自動播放指令
      setTimeout(() => {
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }, 2000);

      // 模擬滑鼠移動
      function fakeMouseMove() {
        const evt = new MouseEvent("mousemove", {
          view: window, bubbles: true, cancelable: true
        });
        document.dispatchEvent(evt);
      }

      const interval = setInterval(fakeMouseMove, 5000);
      setTimeout(() => clearInterval(interval), 120000); // 2分鐘後停止滑鼠模擬
      setTimeout(() => {
        document.getElementById("msg").textContent = "觀看結束，謝謝你！";
      }, 120000);
    };
  </script>
</body>
</html>
